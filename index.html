<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Section 1 -->
      <section class="section-1">
        <!-- Logo -->
        <a href="#" class="logo">
          <i class="fab fa-apple"></i>
        </a>
        <!-- End Of Logo -->
        <!-- Navbar -->
        <nav class="navbar">
          <a href="#" class="navbar-link">iPhone 12</a>
          <a href="#" class="navbar-link">MacBook Air</a>
          <a href="#" class="navbar-link">Watch</a>
          <a href="#" class="navbar-link">AirPods</a>
        </nav>
        <!-- End Of Navbar -->
        <!-- Cube -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="/images/iphone.png" />
            </div>
            <div class="back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>
          <!-- Controls -->
          <div class="controls">
            <a href="#" class="top-x-control">
              <i class="fas fa-arrow-up"></i>
            </a>
            <a href="#" class="bottom-x-control">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a href="#" class="left-y-control">
              <i class="fas fa-arrow-left"></i>
            </a>
            <a href="#" class="right-y-control">
              <i class="fas fa-arrow-right"></i>
            </a>
            <a href="#" class="top-z-control">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a href="#" class="bottom-z-control">
              <i class="fas fa-arrow-up"></i>
            </a>
          </div>
          <!-- End Of Controls -->
        </div>
        <!-- End Of Cube -->
        <!-- Banner -->
        <div class="section-1-banner center">
          <h1>&#8592; Best Gift</h1>
          <p>Creativity is just connecting things</p>
          <span>Steve Jobs</span>
          <button type="button">Buy Now</button>
        </div>
        <!-- End Of Banner -->
        <!-- SlideShow -->
        <div class="slideshow"></div>
        <!-- End Of SlideShow -->
      </section>
      <!-- End Of Section 1 -->
      <!-- Section 2 -->
      <section class="section-2">
        <!-- section-2-headding -->
        <h1 class="section-2-headding">iPhone 12</h1>
        <!-- End Of section-2-headding -->

        <!-- section-2-images  -->
        <div class="iphones">
          <img src="/images/iPhone 12/iphones-1-img.png" class="iphone-img-1" />
          <img src="/images/iPhone 12/iphones-2-img.png" class="iphone-img-2" />
        </div>
        <!-- End Of section-2-images  -->

        <!-- section-2-buttons -->
        <div class="iphones-btns">
          <a href="#" class="iphone-btn center"><span>Learn More</span></a>
          <a href="#" class="iphone-btn center"><span>Shop</span></a>
        </div>
        <!-- End Of section-2-buttons -->
      </section>
      <!-- End Of Section 2 -->
      <!-- Section 3 -->
      <section class="section-3 center">
        <!-- Section 3 Headding -->
        <h1 class="section-3-headding">MacBook Air</h1>
        <!-- Section 3 Content -->
        <div class="section-3-content center">
          <!-- Section 3 Images -->
          <img src="/images/MacBook/macbook-screen.png" class="macbook-img-1" />
          <img
            src="/images/MacBook/macbook-keyboard.png"
            class="macbook-img-2"
          />
          <!-- End Of Section 3 Images -->

          <!-- Section 3 Loading -->
          <div class="loading-wrapper">
            <div class="loading center">
              <i class="fab fa-apple"></i>
              <div class="progress-bar"></div>
            </div>
          </div>
          <!-- End OfSection 3 Loading -->

          <!-- Section 3 Info -->
          <div class="macbook-info">
            <h2 class="macbook-info-heading">Light. Speed.</h2>
            <p class="macbook-price">Startting At $999</p>
            <button class="macbook-btn">Buy Now</button>
          </div>
          <!-- End Of Section 3 Info -->
        </div>
        <!-- End OF Section 3 Content -->
        <!-- End Of Section 3 Headding -->
      </section>
      <!-- End Of Section 3 -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
